{% extends 'user_home.html' %}

{% block body %}

<style>
    body {
        background-color: #2b84b8;
    }

    .centered-form {
        margin-top: 60px;
    }

    .centered-form .panel {
        background: rgba(255, 255, 255, 0.8);
        box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
    }

    .hero-wrap {
        background-color: #3c3cc7;
        padding: 60px 0;
    }

    .text-center h4 {
        color: #e6eaeb;
    }

    .alert {
        color: #000;
    }

    .alert-danger {
        color: #c41d1d;
    }

    .form-label {
        color: #f8f9fa;
    }

    .form-control {
        border-radius: 0.25rem;
    }

    .btn-info {
        background-color: #17a2b8;
        border-color: #17a2b8;
        color: #fff;
    }

    .form-row {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 15px;
    }

    .form-group {
        flex: 1;
        padding: 0 10px;
    }

    .form-group:last-child {
        padding-right: 0;
    }

    .form-group:first-child {
        padding-left: 0;
    }
</style>

<div class="hero-wrap ftco-degree-bg" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text justify-content-center align-items-center">
            <div class="col-lg-8 ftco-animate">
                <div class="text w-100 text-center mb-md-5 pb-md-5">
                    <h4>UPLOAD FILES</h4>
                    {% if msg %}
                        <p class="alert alert-success text-center">{{ msg }}</p>
                    {% endif %}
                    {% if error %}
                        <p class="alert alert-danger text-center">{{ error }}</p>
                    {% endif %}
                    <form method="post" action="{% url 'Upload_Files' %}" enctype="multipart/form-data" class="centered-form">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group">
                                <label for="case_number" class="form-label">Case Number</label>
                                <input type="text" name="case_number" id="case_number" class="form-control input-sm" placeholder="Enter Case Number" required>
                            </div>
                            <div class="form-group">
                                <label for="filename" class="form-label">File Name</label>
                                <input type="text" name="filename" id="filename" class="form-control input-sm" placeholder="Enter file name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="evidence_type" class="form-label">Evidence Type</label>
                                <input type="text" name="evidence_type" id="evidence_type" class="form-control input-sm" placeholder="Enter evidence type" required>
                            </div>
                            <div class="form-group">
                                <label for="evidence_description" class="form-label">Description</label>
                                <input type="text" name="evidence_description" id="evidence_description" class="form-control input-sm" placeholder="Enter Description" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="file" class="form-label">Select File</label>
                                <input type="file" class="form-control" name="file" id="file" required>
                            </div>
                        </div>
                        <input type="submit" value="Upload" class="btn btn-info btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
