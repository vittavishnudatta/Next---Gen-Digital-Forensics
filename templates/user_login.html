{% extends 'index.html' %}

{% block body %}

<!-- user login form -->
<div class="hero-wrap ftco-degree-bg" style="background-color: rgb(60, 60, 199);" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text justify-content-center align-items-center">
            <div class="col-lg-8 ftco-animate">
                <div class="text w-100 text-center mb-md-5 pb-md-5">
                    <h4 style="color: rgb(230, 234, 235);">USER LOGIN</h4>
                    {% if msg %}
                    <p class="alert alert-success text-center" style="color: black;">{{ msg }}</p>
                    {% endif %}
                    {% if error %}
                    <p class="alert alert-danger text-center" style="color: rgb(196, 29, 29);">{{ error }}</p>
                    {% endif %}
                    <form method="post" action="{% url 'user_login' %}">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-6 mb-2">
                                <label for="useremail" class="form-label" style="color: rgb(230, 234, 235);">Email</label>
                                <input type="email" class="form-control" id="useremail" name="useremail" placeholder="Enter email" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="userpassword" class="form-label" style="color: rgb(230, 234, 235);">Password</label>
                                <input type="password" class="form-control" id="userpassword" name="userpassword" placeholder="Enter Password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="background-color: rgb(74, 194, 64);">Login</button>
                    </form>
                    <p class="text-center mt-3" style="color: rgb(230, 234, 235);">
                        Don't have an account? <a href="{% url 'user_Registration' %}" style="color: rgb(9, 194, 71);">Register Here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block noneed %}
{% endblock %}
