{% extends 'index.html' %}

{% block body %}

<!-- user registration form -->
<div class="hero-wrap ftco-degree-bg" style="background-color: rgb(60, 60, 199);" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text justify-content-center align-items-center">
            <div class="col-lg-8 ftco-animate">
                <div class="text w-100 text-center mb-md-5 pb-md-5">
                    <h4 style="color: rgb(255, 255, 255);">USER REGISTRATION</h4>
                    {% if msg %}
                    <p class="alert alert-danger text-center" style="color: brown;">{{ msg }}</p>
                    {% endif %}
                    <form method="post" action="{% url 'user_Registration' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-6 mb-2">
                                <label for="username" class="form-label" style="color: rgb(230, 234, 235);">User Name</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter user name" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="useremail" class="form-label" style="color: rgb(230, 234, 235);">Email</label>
                                <input type="email" class="form-control" id="useremail" name="useremail" placeholder="Enter email" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="password" class="form-label" style="color: rgb(230, 234, 235);">Password</label>
                                <input type="password" class="form-control" id="userpassword" name="userpassword" placeholder="Enter password" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="confirmpassword" class="form-label" style="color: rgb(230, 234, 235);">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Enter confirm" required>
                            </div>

                            <div class="col-md-6 mb-2">
                                <label for="userphone" class="form-label" style="color: rgb(230, 234, 235);">Phone</label>
                                <input type="text" class="form-control" id="userphone" name="userphone" placeholder="Enter phone number" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="useraddress" class="form-label" style="color: rgb(230, 234, 235);">Address</label>
                                <input type="text" class="form-control" id="useraddress" name="useraddress" placeholder="Enter address" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="background-color: rgb(74, 194, 64);">Register</button>
                    </form>
                    <p class="text-center mt-3" style="color: rgb(230, 234, 235);">
                        Already have an account? <a href="{% url 'user_login' %}" style="color: rgb(9, 194, 71);">Click Here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block noneed %}

{% endblock %}
